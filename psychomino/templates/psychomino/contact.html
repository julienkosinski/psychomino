<!DOCTYPE html>
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pyschomino</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <a href="/" class="header-logo"><img src="{% static 'img/logo.png' %}" /></a>
        <nav class="nav-right">
            <a href="/api/lessons/{{id}}" id="print" class="nav-right-button">Print</a>
            <a href="/rules" class="nav-right-button">RÃ¨gle</a>
            <a href="/contact" class="nav-right-button">Contact</a>
        </nav>
    </header>
        <article class="contact">
            <div class="search">                    
                <form action="/lessons/search?search" method="get">               
                    <input type="text" name="search" placeholder="Recherche...">
                </form>
            </div>

            <h1>Contact</h1>

            <form class="message" action="{% url "psychomino.views.contact" %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Envoyer">
            </form>

        </article>
    <footer>
        <p>
            <a href="http://www.facebook.com/Psychomino"><img src="{% static 'img/fb.png' %}" alt="facebook" width="14" height="14"></a>
            <a href=""><img src="{% static 'img/tw.png' %}" alt="twitter" width="14" height="14"></a>
        </p>
        <p>Copyright 2015</p>
    </footer>
</body>
</html>
