<!DOCTYPE html>
{% load static %}
<html>
	<head lang="en">
        <meta charset="UTF-8">
        <title>Pyschomino</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
	<body>
        <header>
            <a href="/" class="header-logo"><img src="{% static 'img/logo.png' %}" /></a>
            <nav class="nav-right">
                <a href="/rules" class="nav-right-button">RÃ¨gles</a>
                <a href="/contact" class="nav-right-button">Contact</a>
            </nav>
        </header>
	        <article>
	        	<div class="search">
        			<form action="/lessons/search?search" method="get">
		        		<input type="text" name="search" placeholder="Recherche...">
		        	</form>
        		</div>
                <div class="workspace">
                    <div class="tree">
                        <div class="trunk">
                            <textarea class="value" placeholder="Sujet"></textarea>
                            <a class="btn add branch">+</a>
                        </div>
                        <div class="branch">
                            <a class="btn delete branch">x</a>
                            <div class="branch-name">
                                <textarea class="value" placeholder="Branche"></textarea>
                                <a class="btn add item">+</a>
                                <a class="btn toggle">-</a>
                            </div>
                            <div class="branch-items">
                                <div class="branch-item">
                                    <a class="left"><</a>
                                    <a class="right">></a>
                                    <a class="btn delete item">x</a>
                                    <div class="item-element img">
                                        <a class="btn-intensity more">+</a>
                                        <a class="btn-intensity less">-</a>
                                        <a class="loadImage">I</a>
                                        <div class="previsualisation">
                                        </div>
                                    </div>
                                </div>
                                <div class="branch-item">
                                    <a class="left"><</a>
                                    <a class="right">></a>
                                    <a class="btn delete item">x</a>
                                    <div class="item-element longText">
                                        <textarea class="value" placeholder="Texte long..."></textarea>
                                    </div>
                                </div>
                                <div class="branch-item">
                                    <a class="left"><</a>
                                    <a class="right">></a>
                                    <a class="btn delete item">x</a>
                                    <div class="item-element shortText">
                                        <textarea class="value" placeholder="Texte court..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        		<!-- A afficher si arbre fini -->
        		<!-- TODO : url -->
        		<div class="share">
        			<p>Partager</p>
        			<a href="http://www.facebook.com/sharer.php?u=URL" target="_blank">
        				<img src="{% static 'img/fb2.png' %}" alt="facebook" width="20" height="20"></a>
			    	<a href="http://twitter.com/home?status=URL" target="_blank">
			    		<img src="{% static 'img/tw2.png' %}" alt="twitter" width="20" height="20">
			    	</a>
			    	<a href="https://plus.google.com/share?url=URL" target="_blank">
			    		<img src="{% static 'img/g+2.png' %}" alt="google+" width="20" height="20">
			    	</a>
        		</div>

	        </article>
        <footer>
		    <p>
			    <a href="http://www.facebook.com/Psychomino" target="_blank"><img src="{% static 'img/fb.png' %}" alt="facebook" width="14" height="14"></a>
			    <a href="" target="_blank"><img src="{% static 'img/tw.png' %}" alt="twitter" width="14" height="14"></a>
		    </p>
		    <p>Copyright 2015</p>
		</footer>
        <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="static/js/app.js"></script>
	</body>
</html>
