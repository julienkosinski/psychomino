<!DOCTYPE html>
{% load static %}
<html>
	<head lang="en">
        <meta charset="UTF-8">
        <title>Pyschomino</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
	<body>
        <header>
            <a href="/" class="header-logo"><img src="{% static 'img/logo.png' %}" /></a>
            <nav class="nav-right">
                <a href="/api/lessons/{{id}}" class="nav-right-button">Print</a>
                <a href="/rules" class="nav-right-button">Rules</a>
            </nav>
        </header>
		<div id="diagram" style="background-color: #FFFFF;">
		</div>
        <footer>
		    <p>
			    <a href="http://www.facebook.com/Psychomino"><img src="{% static 'img/fb.png' %}" alt="facebook" width="14" height="14"></a>
			    <a href=""><img src="{% static 'img/tw.png' %}" alt="twitter" width="14" height="14"></a>
		    </p>
		    <p><a href="">Contact</a> - Copyright 2015</p>
		</footer>
        <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="static/js/go.js"></script>
		<script type="text/javascript" src="static/js/app.js"></script>
		<script type="text/javascript">
			$(function() {
				var height = $(document).height();
				console.log(height);
				height += -86 - 60 + 300;
				console.log(height);
				document.getElementById("diagram").style.height = height + "px";
				document.getElementById("diagram").style.marginTop = "-300px";
				if(window.location.pathname == '/') {
					init(true);
				}
				else {
					loadLesson(window.location.pathname.substring(1,window.location.pathname.length));
				}
			});
		</script>
	</body>
</html>
