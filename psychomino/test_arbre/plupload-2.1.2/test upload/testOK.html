<script type="text/javascript">
  jQuery(function($) {
var uploader = new plupload.Uploader({
  // General settings
  browse_button : 'pickfiles',
  url : 'upload.php',
  unique_names : true,

  init : {
    QueueChanged: function(up) {
      up.start();
    },
    FileUploaded: function(up, file, info) {
      $('#filelist .img img').attr('src','temp/'+file.target_name);
    }
  }
});

	uploader.init();
});
</script>
